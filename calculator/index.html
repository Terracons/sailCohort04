<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body class="cont">
    <div class="container">
        <div class="space">
            <input type="button" value="" id="display">
        </div>
        <div class="downspace">
            <div class="row">
                <div class ="gray_color">
                    <input type="button" value="AC" onclick= "clearScreen()">
                    <input type="button" value="^ " onclick="returnsquare()">
                    <input type="button" value="%" onclick="returnPercent()">
                    <input type="button" value="/" onclick="addToDisplay('/')" class ="digit_yellow">
                </div>
            </div>
            <div class="row">
                <div class ="ash_color">
                    <input type="button" value="7" onclick="addToDisplay('7')">
                    <input type="button" value="8" onclick="addToDisplay('8')">
                    <input type="button" value="9" onclick="addToDisplay('9')">
                    <input type="button" value="x" onclick="addToDisplay('*')" id ="digit_yellow">
                </div>
            </div>
            <div class="row">
                <div class ="ash_color">
                    <input type="button" value="4" onclick="addToDisplay('4')">
                    <input type="button" value="5" onclick="addToDisplay('5')">
                    <input type="button" value="6" onclick="addToDisplay('6')">
                    <input type="button" value="-" onclick="addToDisplay('-')" id ="digit_yellow">
                </div>
            </div>
            <div class="row">
                <div class ="ash_color">
                    <input type="button" value="1" onclick="addToDisplay('1')">
                    <input type="button" value="2" onclick="addToDisplay('2')">
                    <input type="button" value="3" onclick="addToDisplay('3')">
                    <input type="button" value="+" onclick="addToDisplay('+')" id ="digit_yellow">
                </div>
            </div>
            <div class="row">
                <div class ="ash_color">
                    <input type="button" value="0" onclick="addToDisplay('0')" >
                    <input type="button" value="del" onclick="delLast()" >
                    <input type="button" value="." onclick="addToDisplay('.')">
                    <input type="button" value="=" onclick="calculateTotal()" id ="digit_yellow">
                </div>
            </div>
        </div>
        <div>
            <hr class="line">
        </div>

    </div>
</body>
</html>
